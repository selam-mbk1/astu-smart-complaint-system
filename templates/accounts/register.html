{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-16 bg-white p-8 shadow-xl rounded-xl">

    <h2 class="text-2xl font-bold text-center mb-6">Create Account</h2>

    {% for message in messages %}
        <div class="text-red-500 text-sm mb-3">
            {{ message }}
        </div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700 mt-4">
            Register
        </button>
    </form>

</div>

{% endblock %}
