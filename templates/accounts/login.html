{% extends 'base.html' %}
{% block content %}

<div class="max-w-md mx-auto mt-16 bg-white p-8 shadow-xl rounded-xl">

    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    {% for message in messages %}
        <div class="text-red-500 text-sm mb-3">
            {{ message }}
        </div>
    {% endfor %}

    <form method="post">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username"
               class="border p-2 w-full mb-4 rounded">

        <input type="password" name="password" placeholder="Password"
               class="border p-2 w-full mb-4 rounded">

        <!-- Role selection -->
        <label class="block mb-2 font-medium">Select Role</label>
        <select name="role" class="border p-2 w-full mb-6 rounded">
            <option value="">-- Choose Role --</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
            <option value="admin">Admin</option>
        </select>

        <button class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">
            Login
        </button>
    </form>

    <p class="text-center mt-4 text-sm">
        Donâ€™t have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline">
            Register
        </a>
    </p>

</div>

{% endblock %}
