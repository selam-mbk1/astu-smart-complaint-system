{% extends 'base.html' %}
{% block content %}

<h2 class="text-xl mb-4">Login</h2>

<form method="post" class="bg-white p-4 shadow rounded">
    {% csrf_token %}
    <input name="username" placeholder="Username" class="border p-2 w-full mb-2">
    <input name="password" type="password" placeholder="Password" class="border p-2 w-full mb-2">
    <button class="bg-blue-500 text-white px-4 py-2">Login</button>
</form>

{% endblock %}
