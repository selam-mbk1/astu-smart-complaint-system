{% extends 'base.html' %}
{% block content %}

<div class="min-h-[90vh] flex flex-col justify-center items-center px-4 py-12">
    <div class="relative w-full max-w-md">
        
        <div class="absolute -top-4 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-8 -right-4 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>

        <div class="relative bg-white/90 backdrop-blur-lg shadow-2xl rounded-3xl border border-white/20 p-10">
            
            <div class="flex justify-center mb-8">
                <div class="p-4 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-2xl shadow-lg shadow-blue-200">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"></path>
                    </svg>
                </div>
            </div>

            <h2 class="text-3xl font-black text-center text-slate-900 tracking-tight mb-2">Student Login</h2>
            <p class="text-center text-slate-500 mb-10 font-medium">Elevate your learning experience.</p>

            {% if messages %}
                {% for message in messages %}
                <div class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm rounded-r-lg flex items-center animate-pulse">
                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}

                <div class="group">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Username</label>
                    <input type="text" name="username" required
                           class="w-full px-5 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl transition-all duration-300 outline-none text-slate-700 shadow-sm"
                           placeholder="e.g. selam_astu">
                </div>

                <div class="group">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-5 py-4 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-2xl transition-all duration-300 outline-none text-slate-700 shadow-sm"
                           placeholder="••••••••">
                </div>

                <button type="submit" 
                        class="group relative w-full py-4 bg-slate-900 text-white font-bold rounded-2xl overflow-hidden transition-all hover:scale-[1.02] active:scale-95 shadow-xl">
                    <div class="absolute inset-0 w-full h-full bg-gradient-to-r from-blue-600 to-purple-600 opacity-0 group-hover:opacity-100 transition-opacity"></div>
                    <span class="relative">Sign In to Portal</span>
                </button>
            </form>

            <div class="mt-10 text-center">
                <p class="text-slate-500 text-sm">
                    New here? 
                    <a href="{% url 'register' %}" class="text-blue-600 font-extrabold hover:text-purple-600 transition-colors">
                        Join the community
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom Animation for those "Cool" background blobs */
    @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
        animation: blob 7s infinite;
    }
    .animation-delay-2000 {
        animation-delay: 2s;
    }
</style>

{% endblock %}
