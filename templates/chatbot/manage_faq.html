{% extends 'base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">{{ title }}</h2>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-4">
            <label class="block font-semibold mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-sm">{{ field.errors }}</p>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
        Save
    </button>
    <a href="{% url 'faq_list' %}" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>

{% endblock %}
