{% extends 'base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Delete FAQ</h2>

<p class="mb-4">
    Are you sure you want to delete this FAQ?
</p>

<p class="mb-4">
    <strong>Question:</strong> {{ object.question }}<br>
    <strong>Answer:</strong> {{ object.answer }}
</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{% url 'faq_list' %}" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>

{% endblock %}
