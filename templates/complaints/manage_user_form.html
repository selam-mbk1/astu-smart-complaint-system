{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">{{ title }}</h1>
    <form method="post" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-3 py-1 rounded mt-2">Save</button>
    </form>
</div>
{% endblock %}
