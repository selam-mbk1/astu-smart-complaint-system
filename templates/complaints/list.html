{% extends 'base.html' %}
{% block content %}

<h2>My Complaints</h2>

<table class="table-auto w-full bg-white">
<tr>
    <th>Title</th>
    <th>Status</th>
    <th>Date</th>
</tr>

{% for c in complaints %}
<tr>
    <td>{{ c.title }}</td>
    <td>{{ c.status }}</td>
    <td>{{ c.created_at }}</td>
</tr>
{% endfor %}

</table>

{% endblock %}
